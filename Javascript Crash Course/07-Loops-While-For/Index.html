<html>
	<head>
		<script type="text/javascript">
			var num = 0
			
			// while loop to count from 0 to 5
			document.write("While loop : ")		
			while( num <= 5 )
			{
				document.write(num + ", ")
				num++
			}
			
			document.write("<br />")
			
			// for loop to count from 0 to 5
			document.write("For loop : ")	
			for( num=0 ;  num <= 5 ; num++ )
			{
				document.write(num + ", ")
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
