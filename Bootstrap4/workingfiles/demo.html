<!DOCTYPE Html>
<html lang="en">
<head>
    <title> Mastering Bootstrap 4 </title>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Stylesheets references-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <style>
        .box {
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <h1>This is first Container.</h1>
        <div class="row">
            <div class="col-xs-5 col-md-4 box">xs col 1</div>
            <div class="col-xs-5 col-md-8 box">xs col 2</div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-md-4 box">xs col 1</div>
            <div class="col-xs-5 offset-xs-2 col-md-8 box offset-md-0">xs col 2</div>
        </div>
        <div class="row">
            <div class="col-sm-6 box">sm col 1</div>
            <div class="col-sm-6 box">sm col 2</div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-sm-2 box">sm col 1</div>
            <div class="col-sm-4  box">sm col 2</div>
        </div>
        <div class="row">
            <div class="col-lg-6 box">lg col 1</div>
            <div class="col-lg-6 box">lg col 2</div>
        </div>
        <div class="row">
            <div class="col-lg-2 push-lg-10 box">lg col 1</div>
            <div class="col-lg-10 pull-lg-2 box">lg col 2</div>
        </div>
    </div>
</body>

<!-- JavaScripts references-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</html>
