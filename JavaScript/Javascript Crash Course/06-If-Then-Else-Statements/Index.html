<html>
	<head>
		<script type="text/javascript">
			var num = 5
			document.write("var num = " , num)	
			document.write('<br />')
			if( num == 5)
			{
				document.write("num = " , num)	
				document.write(', ')
				document.write( num == 5)
			}
			else
			{
				document.write("num != " , num)
				document.write(', ')
				document.write( num == 5)
			}			
		</script>
	</head>

	</body>
</html>
