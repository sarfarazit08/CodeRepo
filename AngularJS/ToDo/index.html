<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>TODO App</title>
	<link rel="stylesheet" href="css/style.css">   
	
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
</head>

<body>
  <body ng-app="">
<div class="container" ng-controller="TodoController">
	<header class="app-header">
		<h1 class="app-title">{{ appTitle }}</h1>
		<h1 class="app-headline">{{ appHeadline }}</h1>
	</header>
	
	<section class="app-body">
		<form ng-submit="addTodo()" class="todo-form">
			<input type="text" ng-model="todoText" placeholder="Enter new ToDo item" required/>
			<!-- <br /> -->
			<input type="submit" value="Add Task" />
		</form>
		
		<section class="archive-control">
			<span>{{ remaining() }} of {{ todos.length }} remaining</span>			
			<p><a href="" ng-click="archive()">Remove Selected Items</a> || <a href="" ng-click="removeAll()">Remove All Items</a></p>
		</section>

		<ul class="unstyled">
			<li ng-repeat="todo in todos track by $index">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{ todo.done }}">{{ todo.text }}</span>
			</li>
		</ul>
		
		<form ng-submit="addTodo()" class="todo-form">
			<input type="text" ng-model="todoText" placeholder="Enter new ToDo item" required/>
			<!-- <br /> -->
			<input type="submit" value="Add Task" />
		</form>
		
	</section>
</div>
  <script src="js/app.js"></script>
  <script src="js/angular.min.js"></script>

</body>
</html>
