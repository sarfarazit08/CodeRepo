            <p><code>import glob2<br>import datetime</code></p><p><code>filenames=glob2.glob("*.txt")</code></p>

<p><code>with open(datetime.datetime.now().strftime("%Y-%m-%d-%H-%M-%S-%f")+".txt", 'w') as file:<br>  for filename in filenames:<br>    with open(filename,"r") as f:<br>      file.write(f.read()+"\n")</code></p>
