        <div class="w3c-default">
            <pre class="prettyprint linenums">def cel_to_fahr(c):
    f = c * 9/5 + 32
    return f
</pre>

<p>And here is an example of calling the function:</p>

<p><code> print(cel_to_fahr(10))</code><br></p><p>That would return 50.0 which means 10 degreeCelsius is equal to 50 degreeFahrenheit.</p>
